<!doctype html>
<title>XR IDE</title>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
<link rel="stylesheet" href="//unpkg.com/xterm@3.12.0/dist/xterm.css" />
<script src="//unpkg.com/xterm@3.12.0/dist/xterm.js"></script>
<script src="//unpkg.com/aframe-xterm-component@1.0.2/aframe-xterm-component.js"></script>
<script src="//unpkg.com/xterm-js-shell@1.1.3/bundle.js"></script>
<script src="./editor-terminal.js"></script>
<script src="//unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
<script src="//unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<a-scene editor-system>
  <a-box grabbable position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
  <a-sphere grabbable position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
  <a-cylinder grabbable position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

  <a-text
    value="Press CTRL+ALT+T or ALT+R to open the terminal"
    position="0 0.5 -2"
    align="center"
    color="black"
    width="4"
  ></a-text>

  <a-entity movement-controls="speed: 0.1" jump-ability id="player">
    <a-entity
      camera
      look-controls="pointerLockEnabled: true"
      position="0 1.6 0"
    ></a-entity>
    <a-entity
      cursor="rayOrigin: mouse"
      raycaster="objects: #editor-terminal, [onmouseover], [onmouseout], [onmousedown], [onmouseup], [ondragstart], [ondragend], [ondragenter], [ondragleave], [ondrop], [onclick], [hoverable], [grabbable], [stretchable], [draggable], [dropppable], [clickable]"
      super-hands="colliderEvent: raycaster-intersection;
                   colliderEventProperty: els;
                   colliderEndEvent:raycaster-intersection-cleared;
                   colliderEndEventProperty: clearedEls;"
    ></a-entity>
    <a-entity
      hand-controls="right"
      laser-controls="hand: right"
      raycaster="objects: #editor-terminal, [onmouseover], [onmouseout], [onmousedown], [onmouseup], [ondragstart], [ondragend], [ondragenter], [ondragleave], [ondrop], [onclick], [hoverable], [grabbable], [stretchable], [draggable], [dropppable], [clickable]"
      super-hands="colliderEvent: raycaster-intersection;
                   colliderEventProperty: els;
                   colliderEndEvent:raycaster-intersection-cleared;
                   colliderEndEventProperty: clearedEls;"
    ></a-entity>
    <a-entity
      hand-controls="left"
      laser-controls="hand: left"
      raycaster="objects: #editor-terminal, [onmouseover], [onmouseout], [onmousedown], [onmouseup], [ondragstart], [ondragend], [ondragenter], [ondragleave], [ondrop], [onclick], [hoverable], [grabbable], [stretchable], [draggable], [dropppable], [clickable]"
      super-hands="colliderEvent: raycaster-intersection;
                   colliderEventProperty: els;
                   colliderEndEvent:raycaster-intersection-cleared;
                   colliderEndEventProperty: clearedEls;"
    ></a-entity>
  </a-entity>
  <a-sky color="#ECECEC"></a-sky>
</a-scene>
