<!doctype html>
<title>XR IDE</title>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<link rel="stylesheet" href="//unpkg.com/xterm@3.12.0/dist/xterm.css" />
<script src="//unpkg.com/xterm@3.12.0/dist/xterm.js"></script>
<script src="//unpkg.com/aframe-xterm-component@1.0.1/aframe-xterm-component.js"></script>
<script src="//unpkg.com/xterm-js-shell@1.1.3/bundle.js"></script>
<script src="./editor-terminal.js"></script>
<a-scene editor-system>
  <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

  <a-text
    value="Press CTRL+ALT+T to open the terminal"
    position="0 0.5 -2"
    align="center"
    color="black"
    width="4"
  ></a-text>

  <a-entity wasd-controls id="player">
    <a-entity
      camera
      look-controls
      position="0 1.6 0"
    ></a-entity>
    <a-entity
      cursor="rayOrigin: mouse"
      raycaster="objects: .terminal, [onclick]"
    ></a-entity>
    <a-entity
      hand-controls
      laser-controls
      raycaster="objects: .terminal, [onclick]"
    ></a-entity>
  </a-entity>
  <a-sky color="#ECECEC"></a-sky>
</a-scene>
